<!DOCTYPE html>
<html>
<head>
    <title>CO2 Emission Prediction - Result</title>
</head>
<body>
    <h1>CO2 Emission Prediction - Result</h1>
    {% if predicted_co2 %}
        <p>Predicted CO2 Emission: {{ predicted_co2 }}</p>
    {% endif %}

        <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
