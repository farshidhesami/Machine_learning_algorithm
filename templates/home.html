<!DOCTYPE html>
<html>
<head>
    <title>CO2 Emission Prediction</title>
</head>
<body>
    <h1>CO2 Emission Prediction</h1>
    <form action="/predict" method="post">
        <label for="enginesize">Engine Size:</label>
        <input type="text" id="enginesize" name="enginesize" required><br>

        <label for="cylinders">Cylinders:</label>
        <input type="text" id="cylinders" name="cylinders" required><br>

        <label for="fuelconsumption_city">Fuel Consumption (City):</label>
        <input type="text" id="fuelconsumption_city" name="fuelconsumption_city" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
